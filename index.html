<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Witaj Skarbie</title>
    <link href="https://fonts.googleapis.com/css2?family=Caveat&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #FADADD;
            font-family: 'Caveat', cursive;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        img {
            max-width: 300px;
            height: auto;
            margin-bottom: 30px;
        }

        button {
            padding: 15px 30px;
            font-size: 28px;
            background-color: #FB607F;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-family: 'Caveat', cursive;
            transition: transform 0.2s ease;
        }

        button:hover {
            transform: scale(1.05);
        }

        .message {
            margin-top: 20px;
            font-size: 28px;
            color: #f0768b;
            max-width: 80%;
            opacity: 0;
            animation: fadeInSlide 3s ease forwards;
        }

        @keyframes fadeInSlide {
            0% {
                opacity: 0;
                transform: translateY(30px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <img src="cat.gif" alt="Słodki kotek">
    <button onclick="window.location.href='strona2.html'">Dalej</button>
    <div class="message">Hej skarbie, chcę ci przekazać kilka ważnych rzeczy</div>
</body>
</html>
