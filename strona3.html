<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Kochajmy siÄ™</title>
  <link href="https://fonts.googleapis.com/css2?family=Caveat&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background-color: #FFC0CB;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      height: 100vh;
      overflow: hidden;
      font-family: 'Caveat', cursive;
    }

    img {
      max-width: 400px;
      height: auto;
      border-radius: 20px;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
      margin-bottom: 20px;
    }

    h1 {
      font-size: 48px;
      color: #FF1493;
      text-shadow: 1px 1px 4px white;
      animation: popUp 1.5s ease-in-out forwards;
    }

    @keyframes popUp {
      0% {
        transform: scale(0.6);
        opacity: 0;
      }
      100% {
        transform: scale(1);
        opacity: 1;
      }
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      pointer-events: none;
      z-index: 9999;
    }
  </style>
</head>
<body>
  <img src="kotek.png" alt="Kotek">
  <h1>Kochajmy siÄ™ i tyle skarbie &lt;3</h1>

  <canvas id="confetti-canvas"></canvas>

  <script>
    // Confetti ðŸŽ‰
    const canvas = document.getElementById('confetti-canvas');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const pieces = [];
    const numberOfPieces = 150;

    for (let i = 0; i < numberOfPieces; i++) {
      pieces.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        size: Math.random() * 10 + 5,
        speed: Math.random() * 3 + 2,
        angle: Math.random() * 2 * Math.PI,
        color: `hsl(${Math.random() * 360}, 100%, 75%)`
      });
    }

    function update() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      for (let i = 0; i < numberOfPieces; i++) {
        const p = pieces[i];
        p.y += p.speed;
        if (p.y > canvas.height) p.y = 0;
        p.angle += 0.01;

        ctx.fillStyle = p.color;
        ctx.beginPath();
        ctx.ellipse(p.x + Math.sin(p.angle) * 10, p.y, p.size, p.size / 2, p.angle, 0, 2 * Math.PI);
        ctx.fill();
      }

      requestAnimationFrame(update);
    }

    update();

    window.addEventListener('resize', () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });
  </script>
</body>
</html>
